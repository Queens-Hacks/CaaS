<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Precomp</title>
    <link rel="icon" href="{{ url_for('static', filename='img/cloud.png') }}" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/monospace.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  </head>
  <body>
    <div class="container {{ page }}">
      <header>
        <h1>
          <img src="{{ url_for('static', filename='img/cloud.svg') }}" alt="Precomp Logo"/>
          Precomp
          {% if page == 'home' %}
            <small>
              simplify your stack
            </small>
          {% endif %}
        </h1>

        <div class="account-buttons">
          {% if current_user.is_authenticated() %}
            <a class="button {{ 'image-container' if current_user.avatar_url }}" href="{{ url_for('account') }}" title="Go to account">
              {% if current_user.avatar_url %}
                <img class="profile-image" src="{{ current_user.avatar_url }}" alt="{{ current_user.name or current_user.username }}" />
              {% else %}
                {{ current_user.name or current_user.username }}
              {% endif %}
            </a>
            <a class="button" href="{{ url_for('logout') }}">Sign out</a>
          {% else %}
            <a class="button" href="{{ url_for('login') }}">Sign in with GitHub</a>
          {% endif %}
        </div>
      </header>

      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </body>
</html>
